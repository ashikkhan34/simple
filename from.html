<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration From</title>
    <link rel="stylesheet" href="from.css">
    
</head>
<body>
    <form action="">
        <h1>Registration From</h1>
        <div class="item">
            <label for="name">Name:</label>
            <input type="search" name="" id="name" placeholder="name" required>
            <label for="email">Email:</label>
            <input type="email" placeholder="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" name="password" id="password" required>

        </div>
        <fieldset class="area">
            <legend>Tell about yourself</legend>
            <textarea name="" id="" col="50" rows="5" placeholder="Tell about yourself"></textarea>
        </fieldset><br>
        <button type="reset">RESET</button>
        <button type="submit"><a href="index.html">SUBMIT</a></button>
    </form>
  
</body>
</html>
